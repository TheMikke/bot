<!DOCTYPE html>

<body>
<div>
	<p style="display:inline-block; margin:0;">Auto refresh:</p><input type="checkbox" id="refreshGame" onchange="gcSetRefreshGameTimer()"/>
</div>
<div>
	<p style="display:inline-block; margin:0;">Auto Jobs:</p><input type="checkbox" id="autoTask" onchange="delAutoTasks();tmReset();tmStartWork();"/>
	<p style="display:inline-block; margin:0; margin-left:5px">Priority:</p>
	<select id="direct" style="width:108px" onchange="delAutoTasks();tmReset();">
		<option value="experience">Experience</option>
		<option value="money">Money</option>
	</select>
</div>
<div>
	<p style="display:inline-block; margin:0;">Town:</p><input style="width:90px;margin-left:5px" id="town" value="City Name"></input>
	<p style="display:inline-block; margin:0; margin-left:4px">Room:</p>
	<select style="width:110px" id="room">
		<option value="cubby">1* star</option>
		<option value="bedroom">2** star</option>
		<option value="hotel_room">3*** star</option>
		<option value="apartment">4**** star</option>
		<option value="luxurious_apartment" selected>5***** star</option>
	</select>
</div>
<div>
	<table id="tasksList" style="width:300px;border-collapse: collapse;table-layout:fixed;">
		<tr style="background: rgb(165, 165, 165);">
			<td style="width:150px;text-align: center;font-weight: bold;">Jobs</td>
			<td style="width:78px; padding-left:5px;text-align: center;font-weight: bold; border-left:solid 1px;border-right:solid 1px;">Motivation</td>
			<td style="padding-left:5px;"></td>
		</tr>
		<tr id="elementsForAdding">
			<td style=""><select style="width:100%" id="job"></select></td>
			<td style="padding-left:5px"><input style="width:100%" id="motivation" value="50"></input></td>
			<td style="padding-left:5px;text-align:center;"><button onclick="addTaskButton(); tmStartWork();">OK</button></td>
		</tr>
	</table>
</div>

</body>
</html>
