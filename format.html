<div style="text-align: center;">
    <div>
        <h1 style="margin: 10px;">MikkeBot</h1>
	</div>
	<div style="margin: 10px auto;">
	<input type="checkbox" id="autoTask" onchange="delAutoTasks();tmReset();tmStartWork();"><span style="padding:5px;font-size: 20px; color: rgb(133, 0, 120);">Use Auto-Task</span></input></input>
	</div>
	<div>
		<p style="display:inline-block; margin:0;">Refresh</p>
		<input type="checkbox" id="refreshGame" onchange="gcSetRefreshGameTimer()" />
        <p style="display:inline-block; margin:0; margin-left:5px">Priority</p>
        <select id="direct" style="width:108px" onchange="delAutoTasks();tmReset();">
            <option value="experience">xp</option>
            <option value="money">$$$</option>
        </select>
    </div>

    <div>
        <table id="tasksList" style="width:300px;margin: 10px auto;border-collapse: collapse;border: 1px solid black;table-layout:fixed;">
            <tr style="background: rgb(255, 246, 228);border: 1px solid black;">
                <td style="width: 60%; text-align: center; font-weight: bold; border: solid 1px; padding: 10px; margin: 10px;">Job name</td>
                <td colspan="2" style="width: 40%; text-align: center; font-weight: bold; border-left: solid 1px; padding: 10px; margin: 10px;">Motivation</td>
            </tr>
            <tr id="elementsForAdding" style="background: rgb(255, 246, 228);border: 1px solid black;">
                <td style="padding:5px;border: 1px solid black;">
                    <select style="width:100%" id="job"></select>
                </td>
                <td style="padding:5px;border-left: 1px solid black;">
                    <input style="width:75%" id="motivation" value="50"></input>
                </td>
				<td style="margin:5px;text-align:center;">
					<button style="margin: 5px; padding: 0px 5px;" onclick="addTaskButton();">Add</button>
			</td>
            </tr>
        </table>
        <div style="margin-top: 10px;">
            <button style="padding: 5px 15px;" onclick="tmStartWork();">Start</button>
        </div>
    </div>
</div>
