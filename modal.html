<div style="text-align: center; padding: 10px;">
    <div style="width: 250px; margin: 0 auto; background-color: rgb(255, 246, 228); padding: 5px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);">
        <button style="background-color: rgb(134, 56, 10); color: white;position:absolute;top:5px;right:5px; width: 20px; border: 1px solid black; border-radius: 5px;" onclick="delAutoTasks();tmReset();closeModal();">
            <span style="text-align:center;font-weight:bold;font-size:12px;">x</span>
          </button>
        <div style="margin: 10px; color: rgb(58, 25, 6); font-family: Times, serif; font-size: 28px; font-weight: bold;">TW Bot</div>
        <div style="padding: 5px;">
            <input type="checkbox" id="autoTask" onchange="delAutoTasks();tmReset();tmStartWork();" style="margin-right: 5px;"><label for="autoTask" style="font-size: 18px; color: rgb(58, 25, 6); font-family: Times, serif;">Enable Auto Tasks</label>
        </div>
        <div style="margin-top: 5px;padding-bottom: 5px">
            <span style="padding: 5px; font-size: 16px; color: rgb(58, 25, 6); font-family: Times, serif;">Priority:</span>
            <select id="direct" style="width: 60px; font-family: Times, serif;" onchange="delAutoTasks();tmReset();">
                <option value="experience" style="text-align: center;font-family: Times, serif;">Exp</option>
                <option value="money" style="text-align: center;font-family: Times, serif;">$$$</option>
            </select>
        </div>
    </div>
</div>

<div style="text-align: center; padding-bottom: 10px;">
    <table id="tasksList" style="width:300px;margin: 0 auto;border-collapse: collapse;border: 1px solid black;table-layout:fixed;">
      <tr style="background: rgb(255, 246, 228);border: 1px solid black;">
        <td style="width: 60%; text-align: center; font-weight: bold; border: solid 1px; padding: 10px; margin: 10px;">Job name</td>
        <td colspan="2" style="width: 40%; text-align: center; font-weight: bold; border-left: solid 1px; padding: 10px; margin: 10px;">Motivation</td>
      </tr>
      <tr id="elementsForAdding" style="background: rgb(255, 246, 228);border: 1px solid black;">
        <td style="padding:5px;border: 1px solid black;">
          <select style="width:100%" id="job"></select>
        </td>
        <td style="padding:5px;border-left: 1px solid black;">
          <input style="width:75%" id="motivation" value="50"></input>
        </td>
        <td style="margin:5px;text-align:center;">
          <button style="background-color: rgb(58, 25, 6); color: white; width: 40px; padding: 2x 2px; border: 1px solid black; border-radius: 5px; margin: 5px;" onclick="addTaskButton();tmStartWork();">
            <span style="text-align:center;">Add</span>
          </button>
        </td>
      </tr>
    </table>
</div>
