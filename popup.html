<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>MikkeBot</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="checkbox"], input[type="text"], select {
            width: calc(100% - 10px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="6" viewBox="0 0 12 6"><path fill="%23000" d="M6 0l6 6H0z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px 6px;
        }
        button, .nice-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover, .nice-button:hover {
            background-color: #0056b3;
        }
        .nice-button {
            background-color: #4CAF50;
        }
        .nice-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MikkeBot Settings</h1>
        <div class="form-group">
            <label for="refreshGame">Auto refresh</label>
            <input type="checkbox" id="refreshGame" onchange="gcSetRefreshGameTimer()">
        </div>
        <div class="form-group">
            <label for="autoTask">Auto Jobs</label>
            <button class="nice-button" id="autoTaskButton" onclick="toggleAutoTask()">Turn Auto Jobs On</button>
            <label for="direct">Priority:</label>
            <select id="direct">
                <option value="experience">Experience</option>
                <option value="money">Money</option>
            </select>
        </div>
        <div class="form-group">
            <label for="town">Town</label>
            <input type="text" id="town" value="City Name">
            <label for="room">Room</label>
            <select id="room">
                <option value="cubby">1* Cubby</option>
                <option value="bedroom">2* Bedroom</option>
                <option value="hotel_room">3* Hotel room</option>
                <option value="apartment">4* Apartment</option>
                <option value="luxurious_apartment" selected>5* Luxurious apartment</option>
            </select>
        </div>
        <div class="form-group">
            <table id="tasksList" style="width:100%;">
                <thead>
                    <tr>
                        <th>Jobs</th>
                        <th>Motivation</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select id="job" style="width: 100%;">
                                <!-- Populate options dynamically -->
                            </select>
                        </td>
                        <td>
                            <input type="number" id="motivation" style="width: 100%;" value="75">
                        </td>
                        <td>
                            <!-- Replaced the OK button with the styled button -->
                            <button class="nice-button" onclick="addTaskButton(); tmStartWork();">Add Task</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function toggleAutoTask() {
            var autoTaskButton = document.getElementById("autoTaskButton");
            var autoTaskStatus = autoTaskButton.innerHTML;

            if (autoTaskStatus === "Turn Auto Jobs On") {
                autoTaskButton.innerHTML = "Turn Auto Jobs Off";
                // Call the function to turn auto jobs on
            } else {
                autoTaskButton.innerHTML = "Turn Auto Jobs On";
                // Call the function to turn auto jobs off
            }
        }
    </script>
</body>
</html>
